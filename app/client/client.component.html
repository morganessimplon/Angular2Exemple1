<div id="clientGeneral">

    <h1>{{titre}}</h1>

    <div *ngIf="enrClient">
        <!--<div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" required [(ngModel)]="model.nom" name="nom" #nom="ngModel">
            <span [hidden]="nom.valid" class="alert alert-danger">Vous devez entrer un nom !</span>
        </div>-->
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" class="form-control"
                 [(ngModel)]="enrClient.nom">
        </div>
        <div class="form-group">
            <label for="prenom">PrÃ©nom :</label>
            <input type="text" class="form-control"
                 [(ngModel)]="enrClient.prenom">
        </div>
        <div class="form-group">
            <label for="age">Age :</label>
            <input type="number" class="form-control"
                 [(ngModel)]="enrClient.age">
        </div>
        <div class="form-group">
            <label for="age">Caution :</label>
            <input type="number" class="form-control"
                 ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01"
                 [(ngModel)]="enrClient.caution">
        </div>
        <div class="forl-group">
            <label for="enfant">Nombre enfants :</label>
            <input type="number" class="form-control"
                [(ngModel)]="enrClient.enfant">
        </div>
        <div>
            <button (click)="onSubmit()">Valider</button>
            <button (click)="ajouterClient()" type="button" class="btn btn-default" >Nouveau client</button>
        </div>
        <div>
            <button (click)="setPrecedent()" type="button" class="btn btn-default" >Prec</button>
            <button (click)="setSuivant()" type="button" class="btn btn-default" >Suiv</button>
        </div>
    </div>

    <table id="tableau2">
        <tr #clientEnCours *ngFor="let client of _listeClients" class="">
                <td>{{client.nom}}</td>
                <td>{{client.prenom}}</td>
                <td>{{client.age}} ans</td>
                <td>{{client.enfant}} enfant(s)</td>
                <td><button (click)="supprimerClient(clientEnCours)" class="b">Supprimer</button></td>
        </tr>        
    </table>

</div>
